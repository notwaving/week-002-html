<!DOCTYPE html>

<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <!-- My CSS -->
      <link rel="stylesheet" href="style.css">
      <title>Sam's To Do</title>

    <body>
      <div class="container-fluid">
        <div>
          <h1 id="title">To Do...</h1>
        </div>
        <br>
        <br>
        <div>
          <form>
            <div class="form-group row">
              <label for="inputTask" class="col-sm-1 col-form-label">New Task</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputText" placeholder="Type here">
              </div>
              <label for="inputTask" class="col-sm-1 col-form-label">Category</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputCategory" placeholder="Optional">
              </div>
              <button type="submit" class="btn btn-outline-primary mb-2">Add</button>        
          </form>
        </div>
    
        
        <br>
        <div>
          <p id="tasks-left">Number of tasks left: 3</p>
        </div>
        <br>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Task</th>
                <th scope="col">Category</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Wash dishes</th>
                <td>Housework</td>
                <td><button class="btn-default">Edit</button></td>
                <td><button class="btn-default">Delete</button></td>
              </tr>
              <tr>
                <th scope="row">Email boss</th>
                <td>Admin</td>
                <td><button class="btn-default">Edit</button></td>
                <td><button class="btn-default">Delete</button></td>
              </tr>
              <tr>
                <th scope="row">Plan dinner</th>
                <td>Housework</td>
                <td><button class="btn-default">Edit</button></td>
                <td><button class="btn-default">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <br>
        <br>
      </div>
    </body>
</html>
